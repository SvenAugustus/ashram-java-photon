<ul>
  {% for _, person in ipairs(context) do %}
  {*html.li(person.name)*} --
  {% end %}
</ul>
<table border=1>
  {% for _, person in ipairs(context) do %}
  <tr data-sort="{{(person.name or "
  "):lower()}}">
  {*html.td{ id = person.id }(person.name)*}
  <td>{*(person.age)*}</td>
  </tr>
  {% end %}
</table>
